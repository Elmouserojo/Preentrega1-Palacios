        </ul>
      </nav>
    </header>
    <main>
      <form class="dejanos-tu-mensaje">
        <div class="nombre-nosotros">
          <label for="nombre">Nombre y Apellido</label>
          <input
            class="nombre"
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Juan Perez"
          />
        </div>
        <div class="email-nosotros">
          <label for="email">E-mail</label>
          <input 
            class="email" 
            type="email" 
            id="email" 
            name="email" 
            placeholder="ejemplo@email.com" 
          />
        </div>
        <div class="mensaje-nosotros">
          <label for="mensaje">Dejanos tu mensaje</label>
          <textarea
            class="mensaje"
            id="mensaje"
            name="mensaje"
            placeholder="Redacta un bonito mensaje."
          ></textarea>
        </div>
        <button type="submit" class="boton-enviar">Enviar</button>
      </form>

  </main>
